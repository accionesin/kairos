<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Kairos – Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #020617;
      padding: 24px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #2563eb;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    pre {
      margin-top: 15px;
      text-align: left;
      background: #020617;
      padding: 10px;
      border-radius: 6px;
      font-size: 12px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Kairos</h2>

  <input
    id="imageUrl"
    type="text"
    placeholder="URL pública de una imagen"
  />

  <button onclick="probarKairos()">Probar Kairos</button>

  <pre id="resultado">Esperando...</pre>
</div>

<script>
async function probarKairos() {
  const image = document.getElementById("imageUrl").value;
  const output = document.getElementById("resultado");

  if (!image) {
    output.textContent = "⚠️ Ingresa una URL de imagen";
    return;
  }

  output.textContent = "Procesando...";

  try {
    const response = await fetch(
      "https://kairos.clubempx.workers.dev/",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ image })
      }
    );

    const data = await response.json();
    output.textContent = JSON.stringify(data, null, 2);

  } catch (err) {
    output.textContent = "❌ Error: " + err.message;
  }
}
</script>

</body>
</html>
