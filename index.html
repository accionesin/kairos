<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Kairos – Demo Free</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0f172a, #020617);
      font-family: system-ui, sans-serif;
      color: white;
    }

    .card {
      background: #020617;
      border-radius: 16px;
      padding: 32px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 16px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    pre {
      margin-top: 20px;
      background: #020617;
      border: 1px solid #1e293b;
      padding: 12px;
      border-radius: 8px;
      font-size: 12px;
      max-height: 260px;
      overflow: auto;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Kairos</h1>

    <input
      id="imageUrl"
      type="text"
      placeholder="https://media.kairos.com/liz.jpg"
    />

    <button id="btn">Detectar rostro</button>

    <pre id="result">{}</pre>
  </div>

  <script>
    document.getElementById("btn").onclick = async () => {
      const imageUrl = document.getElementById("imageUrl").value.trim();
      const output = document.getElementById("result");

      if (!imageUrl) {
        output.textContent = "⚠️ Ingresa una URL válida";
        return;
      }

      output.textContent = "Procesando...";

      try {
        const res = await fetch(
          "https://kairos.clubempx.workers.dev/detect",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ image: imageUrl })
          }
        );

        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);

      } catch (e) {
        output.textContent = "❌ Error al conectar con el Worker";
      }
    };
  </script>

</body>
</html>
