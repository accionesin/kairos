<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Kairos – Test Frontend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      margin-top: 15px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <h1>Kairos – Prueba de conexión</h1>

  <button id="detectBtn">Probar Worker</button>

  <pre id="result">Esperando acción...</pre>

  <script>
    document.getElementById("detectBtn").addEventListener("click", async () => {
      try {
        const response = await fetch(
          "https://kairos.clubempx.workers.dev/",
          {
            method: "GET"
          }
        );

        if (!response.ok) {
          throw new Error("HTTP " + response.status);
        }

        const data = await response.json();

        document.getElementById("result").textContent =
          JSON.stringify(data, null, 2);

      } catch (error) {
        document.getElementById("result").textContent =
          "Error: " + error.message;
        console.error(error);
      }
    });
  </script>

</body>
</html>
