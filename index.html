<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Kairos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #0f172a, #020617);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h1 {
      margin-bottom: 24px;
      font-size: 28px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      margin-bottom: 16px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    pre {
      margin-top: 20px;
      padding: 16px;
      background: rgba(2, 6, 23, 0.9);
      border-radius: 10px;
      font-size: 13px;
      text-align: left;
      overflow-x: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Kairos</h1>

    <input
      id="imageUrl"
      type="text"
      placeholder="URL pública de la imagen"
    />

    <button onclick="detectarRostro()">
      Detectar rostro
    </button>

    <pre id="resultado">{}</pre>
  </div>

  <script>
    async function detectarRostro() {
      const image = document.getElementById("imageUrl").value;
      const output = document.getElementById("resultado");

      if (!image) {
        output.textContent = "⚠️ Ingresa una URL de imagen válida";
        return;
      }

      output.textContent = "Procesando…";

      try {
        const response = await fetch(
          "https://kairos.clubempx.workers.dev",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ image })
          }
        );

        const data = await response.json();
        output.textContent = JSON.stringify(data, null, 2);

      } catch (err) {
        output.textContent = "❌ Error: " + err.message;
      }
    }
  </script>

</body>
</html>
