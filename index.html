<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Web Tools LA – Kairos</title>
</head>
<body>

  <h2>Detección de rostro (demo)</h2>

  <button onclick="detectar()">Detectar rostro</button>

  <pre id="resultado"></pre>

  <script>
    async function detectar() {
      const resultado = document.getElementById("resultado");
      resultado.textContent = "Procesando...";

      try {
        const response = await fetch("https://kairos.clubempx.workers.dev", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            image: "https://media.kairos.com/liz.jpg"
          })
        });

        const data = await response.json();
        resultado.textContent = JSON.stringify(data, null, 2);

      } catch (error) {
        resultado.textContent = "Error: " + error.message;
      }
    }
  </script>

</body>
</html>
