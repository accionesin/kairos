<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>üîç Acciones.in ‚Äì Detecci√≥n de in-prendedores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 40px;
    }

    h1 {
      color: #38bdf8;
    }

    .card {
      background: #020617;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(56,189,248,0.15);
    }

    input, button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      border: none;
    }

    button {
      background: #38bdf8;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0ea5e9;
    }

    .ok {
      color: #22c55e;
      font-weight: bold;
    }

    .section {
      margin-top: 15px;
    }

    .section-title {
      color: #38bdf8;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .warning {
      font-size: 0.85em;
      opacity: 0.7;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 15px;
      border: 1px solid #1e293b;
    }
  </style>
</head>
<body>

  <h1>üîç Acciones.in ‚Äì Detecci√≥n de in-prendedores</h1>

  <div class="card">
    <label>üìé Adjuntar imagen:</label>
    <input type="file" id="imageFile" accept="image/*" onchange="previewFile()" />

    <label>üîó O URL p√∫blica de imagen:</label>
    <input type="text" id="imageUrl" placeholder="https://..." onblur="previewUrl()" />
    <div class="warning">La URL debe ser p√∫blica y accesible</div>

    <img id="preview" style="display:none;" />

    <button onclick="analyzeFace()">Analizar rostro</button>
  </div>

  <div id="result" class="card" style="display:none;"></div>

  <script>
    let currentImagePreview = "";

    function previewFile() {
      const file = document.getElementById("imageFile").files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        currentImagePreview = reader.result;
        showPreview(reader.result);
      };
      reader.readAsDataURL(file);
    }

    function previewUrl() {
      const url = document.getElementById("imageUrl").value.trim();
      if (!url) return;
      currentImagePreview = url;
      showPreview(url);
    }

    function showPreview(src) {
      const img = document.getElementById("preview");
      img.src = src;
      img.style.display = "block";
    }

    async function analyzeFace() {
      const fileInput = document.getElementById("imageFile");
      const urlInput = document.getElementById("imageUrl").value.trim();
      const resultDiv = document.getElementById("result");

      resultDiv.style.display = "block";
      resultDiv.innerHTML = "‚è≥ Analizando imagen...";

      let payload;

      if (fileInput.files.length > 0) {
        const base64 = await toBase64(fileInput.files[0]);
        payload = { image: base64 };
      } else if (urlInput) {
        payload = { image: urlInput };
      } else {
        resultDiv.innerHTML = "‚ö†Ô∏è Debes adjuntar una imagen o ingresar una URL p√∫blica.";
        return;
      }

      try {
        const response = await fetch("https://kairos.clubempx.workers.dev/detect", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        renderResult(data);
      } catch (err) {
        resultDiv.innerHTML = "‚ùå Error al procesar la imagen.";
      }
    }

    function renderResult(data) {
      const resultDiv = document.getElementById("result");

      if (!data.images || !data.images[0].faces.length) {
        resultDiv.innerHTML = "‚ùå No se detect√≥ ning√∫n rostro.";
        return;
      }

      const face = data.images[0].faces[0];
      const attr = face.attributes;

      resultDiv.innerHTML = `
        <div class="ok">‚úÖ Rostro detectado correctamente</div>

        <img src="${currentImagePreview}" />

        <div class="section">
          <div class="section-title">* Percepci√≥n general</div>
          Edad estimada: ${attr.age} a√±os<br>
          G√©nero: ${attr.gender.type === "M" ? "Masculino" : "Femenino"}
        </div>

        <div class="section">
          <div class="section-title">* Orientaci√≥n del rostro</div>
          Posici√≥n horizontal: ${face.yaw}¬∞<br>
          Inclinaci√≥n vertical: ${face.pitch}¬∞
        </div>

        <div class="section">
          <div class="section-title">* Calidad de la captura</div>
          Calidad del rostro: ${face.quality > 0.5 ? "Alta" : "Media"}<br>
          Iluminaci√≥n y enfoque: Adecuados
        </div>

        <div class="section">
          <div class="section-title">* Otras caracter√≠sticas</div>
          Uso de gafas: ${attr.glasses === "None" ? "No" : "S√≠"}<br>
          Sonrisa: ${attr.lips === "Together" ? "No" : "S√≠"}
        </div>

        <div class="section">
          <div class="section-title">* Estado del sistema</div>
          ‚úÖ Rostro v√°lido para ser registrado o comparado<br>
          Nivel de confianza del an√°lisis: ${(face.confidence * 100).toFixed(2)} %
        </div>
      `;
    }

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(",")[1]);
        reader.onerror = error => reject(error);
        reader.readAsDataURL(file);
      });
    }
  </script>

</body>
</html>
