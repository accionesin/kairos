<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Kairos – Demo Face Detect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0f172a, #020617);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #e5e7eb;
      padding: 20px;
    }

    .card {
      background: #020617;
      border-radius: 18px;
      padding: 32px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      border: 1px solid #1e293b;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 500;
      letter-spacing: 0.4px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      margin-bottom: 16px;
      font-size: 14px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #1d4ed8;
    }

    #result {
      margin-top: 24px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 16px;
      font-size: 14px;
      line-height: 1.6;
    }

    .label {
      color: #93c5fd;
      font-weight: 500;
    }

    .error {
      color: #fca5a5;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Kairos</h1>

    <input
      id="imageUrl"
      type="text"
      placeholder="https://media.kairos.com/liz.jpg"
    />

    <button id="btn">Detectar rostro</button>

    <div id="result">Ingresa una URL de imagen y presiona el botón.</div>
  </div>

  <script>
    document.getElementById("btn").onclick = async () => {
      const imageUrl = document.getElementById("imageUrl").value.trim();
      const output = document.getElementById("result");

      if (!imageUrl) {
        output.innerHTML = "<span class='error'>⚠️ Ingresa una URL válida</span>";
        return;
      }

      output.textContent = "Procesando imagen...";

      try {
        const res = await fetch(
          "https://kairos.clubempx.workers.dev",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ image: imageUrl })
          }
        );

        const data = await res.json();

        if (
          !data.images ||
          !data.images[0] ||
          !data.images[0].faces ||
          data.images[0].faces.length === 0
        ) {
          output.innerHTML = "<span class='error'>❌ No se detectó ningún rostro</span>";
          return;
        }

        const face = data.images[0].faces[0];

        const gender =
          face.attributes.gender.type === "M"
            ? "Masculino"
            : "Femenino";

        output.innerHTML = `
          <div>
            <div><span class="label">Edad estimada:</span> ${face.attributes.age} años</div>
            <div><span class="label">Género:</span> ${gender}</div>
            <div><span class="label">Confianza:</span> ${(face.confidence * 100).toFixed(1)}%</div>
          </div>
        `;

      } catch (e) {
        output.innerHTML = "<span class='error'>❌ Error al conectar con el servicio</span>";
      }
    };
  </script>

</body>
</html>
