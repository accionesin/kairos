<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Kairos ‚Äì Face Detect Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .card {
      background: #020617;
      border-radius: 12px;
      padding: 24px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    input {
      background: #020617;
      color: #fff;
      border: 1px solid #334155;
    }

    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #1d4ed8;
    }

    .result {
      margin-top: 20px;
      padding: 16px;
      background: #020617;
      border-radius: 8px;
      border: 1px solid #334155;
    }

    .ok {
      color: #22c55e;
      font-weight: bold;
    }

    .error {
      color: #ef4444;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>üîç Kairos ‚Äì Detecci√≥n Facial</h1>

    <input
      id="imageUrl"
      type="text"
      placeholder="URL p√∫blica de una imagen"
      value="https://media.kairos.com/liz.jpg"
    />

    <button onclick="detectar()">Probar detecci√≥n</button>

    <div id="resultado" class="result"></div>
  </div>

  <script>
    async function detectar() {
      const imageUrl = document.getElementById("imageUrl").value;
      const resultado = document.getElementById("resultado");

      resultado.innerHTML = "‚è≥ Analizando imagen...";

      try {
        const response = await fetch(
          "https://kairos.clubempx.workers.dev",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ image: imageUrl })
          }
        );

        const data = await response.json();

        if (!data.images || !data.images[0]?.faces?.length) {
          resultado.innerHTML =
            "<span class='error'>‚ùå No se detect√≥ ning√∫n rostro</span>";
          return;
        }

        const face = data.images[0].faces[0];

        const edad = face.attributes.age;
        const genero =
          face.attributes.gender.type === "M"
            ? "Masculino"
            : "Femenino";

        const confianza = Math.round(face.confidence * 100);

        resultado.innerHTML = `
          <div class="ok">‚úÖ Rostro detectado correctamente</div>
          <p><strong>Edad estimada:</strong> ${edad} a√±os</p>
          <p><strong>G√©nero:</strong> ${genero}</p>
          <p><strong>Confianza:</strong> ${confianza}%</p>
        `;
      } catch (error) {
        resultado.innerHTML =
          "<span class='error'>‚ùå Error al conectar con el servicio</span>";
        console.error(error);
      }
    }
  </script>
</body>
</html>
